name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cats-gazing:${{ github.sha }}

      - name: Clone infra repo
        uses: actions/checkout@v3
        with:
          repository: andriifedotov/cats_gazing_infra
          path: infra
          token: ${{ secrets.INFRA_PAT }}

      - name: Update Deployment image
        run: |
          sed -i "s|image: .*|image: docker.io/andriifedotov/cats-gazing:${GITHUB_SHA}|g" infra/app/deployment.yaml

      - name: Commit and push changes
        run: |
          cd infra
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add app/deployment.yaml
          git commit -m "Update cats-gazing image to $GITHUB_SHA" || echo "Nothing to commit"
          git push


