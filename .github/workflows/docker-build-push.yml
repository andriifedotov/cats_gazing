name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cats-gazing:${{ github.sha }}

      - name: Update infra repo with new image tag
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          repository: andriifedotov/cats_gazing_infra
          file_pattern: "apps/cats-gazing/deployment.yaml"
          commit_message: "Update cats-gazing image to ${{ github.sha }}"